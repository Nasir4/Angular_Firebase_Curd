<table border=1>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Location</th>
    <th>Button</th>

  </tr>
  <tr *ngFor="let student of students">
    <td>{{student.data.lname}}</td>
    <td>{{student.data.fname}}</td>
    <td>{{student.data.location}}</td>
    <td><button (click)="delete(student.id)">Delete</button></td>
  </tr>
</table>
<!-- <h3 *ngFor="let student of students"></h3> -->
<br>
<hr>
<input type="text" placeholder="firstname" #fn> <br>
<input type="text" placeholder="Lastname" #ln> <br>
<input type="text" placeholder="Location" #loc> <br>
<button (click)="addStd(fn.value,ln.value,loc.value)">Add Data</button>
